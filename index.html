<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت ساده</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            text-align: center;
            color: #333;
            transition: color 0.3s ease;
        }
        h1:hover, h2:hover {
            color: #007bff;
        }
        p {
            line-height: 1.8;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>به وب‌سایت من خوش آمدید!</h1>
        <h2>درباره ما</h2>
        <p>هیچی ندارین فعلا</p>
        <h2>خدمات</h2>
        <p>به شمارم بزنگ 😂🤙🏻</p>
        <h2>تماس با ما</h2>
        <p>مگه کسی نداره؟</p>
    </div>
    <footer>© 2025 طراحی شده با ❤️</footer>
</body>
</html>
